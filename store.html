<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="shortcut icon" href="./images/main-icon.svg">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4TGZ7DBN83"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-4TGZ7DBN83');
    </script>
</head>

<body>
    <div id="popup">
        <div class="content">
            <img src="./images/ytpng.png" alt="youtube">
            <h1>Subscribe</h1>
            <p>To keep downloading more apps and using iRepel make sure to subscribe to Blazer!</p>
            <a href="https://www.youtube.com/@z06by?sub_confirmation=1" target="_blank"><button class="go">Subscribe</button></a>
        </div>
    </div>
    <div id="clickbox"></div>
    <div class="settings">
        <div class="app-store">
            <div class="top">
                <div class="main">
                    <img src="images/app-store.png" alt="app-store">
                    <h1 class="title">App Store</h1>
                    <p class="down-note">Downloads</p>
                </div>
                <h3>The App Store is an app marketplace developed by !<span>lol</span></h3>
                <h3 class="learn-more">Learn More</h3>
                <form>
                    <input type="text" placeholder="95+ Extra &#x47;&#x61;&#x6d;&#x65;&#x73;, Apps & more!" id="search" autocomplete="off" oninput="searchFunction()">
                    <button><i class="fa-solid fa-search"></i></button>
                </form>
                <hr>
                <div class="apps" id="apps"></div>
            </div>
        </div>
        <div id="excess"></div>
        <div class="downloads">
            <div class="main">
                <h1>Downloads:</h1>
                <div id="installations"></div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/settings.js"></script>
